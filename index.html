<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy circle animation | Plugin</title>
    <!-- Styles link's -->
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/circle-wave.css" />
    <link rel="stylesheet" href="src/css/circle-progress.css" />

    <!-- Plugins Styles link's -->
    <!-- Fullpage -->
    <link rel="stylesheet" href="plugins/fullpage/fullpage.css" />

    <!-- Fonts link's -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- JS src's -->
    <script defer src="src/js/switch-theme.js"></script>
    <script defer src="src/js/main.js"></script>

    <!-- JS Plugins src's -->
    <!-- Fullpage -->
    <script defer src="plugins/fullpage/fullpage.js"></script>
    <script defer src="plugins/fullpage/fullpage-script.js"></script>
  </head>
  <body class="dark">
    <div id="fullpage">
      <div class="section text">Scroll to see animation</div>
      <div class="section">
        <ul class="circle-anim-ul wave">
          <li class="circle-anim-li wave" circle-perc="10">
            <span>0%</span>
          </li>
          <li class="circle-anim-li wave" circle-perc="27">
            <span>0%</span>
          </li>
          <li class="circle-anim-li wave" circle-perc="61">
            <span>0%</span>
          </li>
          <li class="circle-anim-li wave" circle-perc="82">
            <span>0%</span>
          </li>
        </ul>
      </div>
      <div class="section">
        <ul class="circle-anim-ul progress">
          <li class="circle-anim-li progress" circle-perc="14">
            <span>0%</span>
            <div class="pie">
              <div class="left-side half-circle"></div>
              <div class="right-side half-circle"></div>
            </div>
          </li>
          <li class="circle-anim-li progress" circle-perc="32">
            <span>0%</span>
            <div class="pie">
              <div class="left-side half-circle"></div>
              <div class="right-side half-circle"></div>
            </div>
          </li>
          <li class="circle-anim-li progress" circle-perc="72">
            <span>0%</span>
            <div class="pie">
              <div class="left-side half-circle"></div>
              <div class="right-side half-circle"></div>
            </div>
          </li>
          <li class="circle-anim-li progress" circle-perc="95">
            <span>0%</span>
            <div class="pie">
              <div class="left-side half-circle"></div>
              <div class="right-side half-circle"></div>
            </div>
          </li>
        </ul>
      </div>
      <div class="section footer">Reveal code soon</div>
    </div>
  </body>
</html>
